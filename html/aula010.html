<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="img/Curso em video.ico" type="image/x-icon">
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <!-- <audio src="outros/Smoke Jacket Blues - TrackTribe.mp3" controls autoplay></audio> MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="outros/Smoke Jacket Blues - TrackTribe.wav" type="audio/wav">
        <source src="outros/Smoke Jacket Blues - TrackTribe.ogg" type="audio/ogg">
        <source src="outros/Smoke Jacket Blues - TrackTribe.mp3" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="outros/Smoke Jacket Blues - TrackTribe.mp3" download="Smoke Jacket Blues - TrackTribe.mp3" type="application/mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>

</body>
</html>
